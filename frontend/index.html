<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Analytics dos restaurantes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analytics dos Restaurantes</h1>
            <p class="subtitle">Dashboard de análise de vendas</p>
        </header>

        <div class="metrics-grid" id="metricsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p id="metrics-loadingP">Carregando Métricas...</p>
            </div>
        </div>
        <div class="chart-card">
            <h2 class="chart-title">Vendas por canal de venda</h2>
            <canvas id="channelChart"></canvas>
        </div>
        <div class="chart-card">
            <h2 class="chart-title">Evolução de Vendas</h2>
            <canvas id="timelineChart"></canvas>
        </div>
        <div class="chart-card">
            <h2 class="chart-title">Top 10 Produtos</h2>
            <canvas id="productsChart"></canvas>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
